<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Filterable Image Gallery | CodingNepal</title> -->
    <link rel="stylesheet" href="/css/images.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="fullyAutomatic">Fully Automatic</span>
        <span class="item" data-name="manual">Manual</span>
        <span class="item" data-name="semiAutomatic">Semi Automatic</span>
        <!--<span class="item" data-name="camera">Camera</span>
        <span class="item" data-name="headphone">Headphone</span>-->
      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery">
       <div class="image" data-name="fullyAutomatic"><span><img src="/images/IMG-20190630-WA0005.jpg" alt=""></span></div>
       <div class="image" data-name="manual"><span><img src="/images/IMG-20190630-WA0005.jpg" alt=""></span></div>
       <div class="image" data-name="semiAutomatic"><span><img src="/images/IMG-20190630-WA0005.jpg" alt=""></span></div>
       <div class="image" data-name="fullyAutomatic"><span><img src="/images/IMG-20190630-WA0005.jpg" alt=""></span></div>
       <div class="image" data-name="manual"><span><img src="/images/IMG-20190630-WA0005.jpg" alt=""></span></div>
       <div class="image" data-name="semiAutomatic"><span><img src="/images/IMG-20190630-WA0005.jpg" alt=""></span></div>
       <div class="image" data-name="manual"><span><img src="/images/IMG-20190630-WA0005.jpg" alt=""></span></div>
       <div class="image" data-name="fullyAutomatic"><span><img src="/images/IMG-20190630-WA0005.jpg" alt=""></span></div>
    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

   <script src="/js/images.js"></script> 

</body>
</html>
